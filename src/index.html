<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Restaurant</title>
</head>
<body>
	<script>
		/*
		 * L’exercici consisteix a mostrar per consola una carta d’un restaurant on
		 * afegirem diferents plats i després escollirem que volem per menjar. Un cop
		 * fet això s’haurà de calcular el preu del menjar el programa ens dirà amb
		 * quins bitllets hem de pagar.
		 */

		/*
		 * FASE 1 (2 punts)
		 ● Creeu una variable int per cada un dels bitllets que existeixen des de 5€ a 500€, haureu de crear un altre
		 variable per guardar el preu total del menjar. (1 punt)
		 ● Creeu dos arrays, un on guardarem el menú (5 plats) i un altre on guardarem el preu de cada
		 plat. (1 punt)
		 */
		var bitllet5 = 5;
		var bitllet10 = 10;
		var bitllet20 = 20;
		var bitllet50 = 50;
		var bitllet100 = 100;
		var bitllet200 = 200;
		var bitllet500 = 500;

		var preu = 0;

		menu = new Array(5);
		preus = new Array(5);

		var missatge = "";

		// /*
		//  * FASE 2 (3 punts) ● Amb un bucle for haurem d’omplir els dos arrays
		//  * anteriorment creats. Afegirem el nom del plat i després el preu. (1 punt) ●
		//  * Un cop plens els dos arrays haurem de mostrar-los i preguntar que es vol per
		//  * menjar, guardarem la informació en una List fent servir un bucle while. (1
		//  * punt) ● Haurem de preguntar si es vol seguir demanant menjar. Podeu fer
		//  * servir el sistema (1:Si / 0:No), per tant haureu de crear un altre variable
		//  * int per guardar la informació. (1 punt)
		//  */

		for (var i = 0; i < menu.length; i++) {
			menu[i] = prompt("Introdueix nom plat " + (i + 1) + ":");
			preus[i] = prompt("Introdueix preu plat " + (i + 1)
					+ " (núm. enter):");
		}

		for (var i = 0; i < menu.length; i++) {
			missatge += "Plat " + (i + 1) + ": " + menu[i] + ". Preu: "
					+ preus[i] + "\n";
		}

		var seguirdemanant = true;
		var platdemanat = "";
		comanda = new Array();
		var resposta = "";

		while (seguirdemanant == true) {

			platdemanat = prompt(missatge + "Quin plat vols?:");
			comanda.push(platdemanat);

			var opcio = confirm("Vols seguir demanant?");
			if (opcio == false) {
				seguirdemanant = false;
			}
		}

		// /*
		//  * FASE 3 (5 punts) ● Un cop hem acabat de demanar el menjar, haurem de comparar
		//  * la llista amb l’array que hem fet al principi. En el cas que la informació
		//  * que hem introduït a la List coincideixi amb la del array, haurem de sumar el
		//  * preu del producte demanat; en el cas contrari haurem de mostrar un missatge
		//  * que digui que el producte que hem demanat no existeix.
		//  */

		// //recorrem arraylist

		var coincidencia = false;

		for (var i = 0; i < comanda.length; i++) {
			for (var j = 0; j < menu.length; j++) {
				if (comanda[i] == menu[j]) {
					preu += parseInt(preus[j]);
					coincidencia = true;
				}
			}
			if (coincidencia == false) {
				alert("No existeix el plat " + comanda[i]);
			}
			coincidencia = false;
		}
		alert("El preu total dels plats demanats és: " + preu);

		var quantitatBitllet500 = 0;
		var quantitatBitllet200 = 0;
		var quantitatBitllet100 = 0;
		var quantitatBitllet50 = 0;
		var quantitatBitllet20 = 0;
		var quantitatBitllet10 = 0;
		var quantitatBitllet5 = 0;
		var canvi = 0;

		if (preu >= bitllet500) {
			quantitatBitllet500 = preu / bitllet500;
			quantitatBitllet500 = Math.floor(quantitatBitllet500);
			preu = preu - (quantitatBitllet500 * bitllet500);
		}
		if (preu >= bitllet200) {
			quantitatBitllet200 = preu / bitllet200;
			quantitatBitllet200 = Math.floor(quantitatBitllet200);
			preu = preu - (quantitatBitllet200 * bitllet200);
		}
		if (preu >= bitllet100) {
			quantitatBitllet100 = preu / bitllet100;
			quantitatBitllet100 = Math.floor(quantitatBitllet100);
			preu = preu - (quantitatBitllet100 * bitllet100);
		}
		if (preu >= bitllet50) {
			quantitatBitllet50 = preu / bitllet50;
			quantitatBitllet50 = Math.floor(quantitatBitllet50);
			preu = preu - (quantitatBitllet50 * bitllet50);
		}
		if (preu >= bitllet20) {
			quantitatBitllet20 = preu / bitllet20;
			quantitatBitllet20 = Math.floor(quantitatBitllet20);
			preu = preu - (quantitatBitllet20 * bitllet20);
		}
		if (preu >= bitllet10) {
			quantitatBitllet10 = preu / bitllet10;
			quantitatBitllet10 = Math.floor(quantitatBitllet10);
			preu = preu - (quantitatBitllet10 * bitllet10);
		}
		if (preu >= bitllet5) {
			quantitatBitllet5 = preu / bitllet5;
			quantitatBitllet5 = Math.floor(quantitatBitllet5);
			preu = preu - (quantitatBitllet5 * bitllet5);
		}
		if (preu > 0) {
			quantitatBitllet5++;
			canvi = 5 - preu;
		}

		var missatgeFi = "";
		missatgeFi += "Hem d'utilitzar " + quantitatBitllet500 + " bitllets de 500\n";
		missatgeFi += "Hem d'utilitzar " + quantitatBitllet200 + " bitllets de 200\n";
		missatgeFi += "Hem d'utilitzar " + quantitatBitllet100 + " bitllets de 100\n";
		missatgeFi += "Hem d'utilitzar " + quantitatBitllet50 + " bitllets de 50\n";
		missatgeFi += "Hem d'utilitzar " + quantitatBitllet20 + " bitllets de 20\n";
		missatgeFi += "Hem d'utilitzar " + quantitatBitllet10 + " bitllets de 10\n";
		missatgeFi += "Hem d'utilitzar " + quantitatBitllet5 + " bitllets de 5\n";
		missatgeFi += "El canvi que ens retornen és " + canvi + " euros";

		alert(missatgeFi);
	</script>
</body>
</html>
